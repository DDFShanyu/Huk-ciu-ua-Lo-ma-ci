# Rime schema
# encoding: UTF-8

schema:
  schema_id: BekIngLMC
  name: 福州話八音羅馬字
  version: "2019.11.30.1"
  author:
    - 作者：子善 <zysieng@gamil.com>
    - 基於八音音系的福州話羅馬字，用於總領表達十邑各腔。

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  algebra:
    - xform/^([a-z]+)(\{.+\})?$/$1/
    # 鍵入模糊音
    - derive/ur/y/

translator:
  dictionary: BekIngLMC
  # 設定 table_translator 使用的詞典名
  spelling_hints: 12
  enable_sentence: true
  enable_encoder: true
  enable_user_dict: false
  overwrite_comment: true
  comment_format:
    - xform/[a-z]+(\{([^\{\}]+)\})?/$2/
  
punctuator:
  half_shape: default
  
key_binder:
  import_preset: default
